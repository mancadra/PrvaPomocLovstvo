<div class="container">
  <div class="card">
    <div class="con-history">
      <div class="history">
        <ol *ngFor="let history of quizzesHistory; index as k">
          <li class="li-history">
            <div class="questions">
              <ol *ngFor="let question of quizHistory; index as i">
                <li class="li-question">{{ question.question_text }}</li>
                <div class="answers">
                  <ol *ngFor="let answer of question.answers; index as j">
                    <li class="li-answer">
                      <div
                        [ngClass]="{
                          'card-answer true-answer': correctAnswer(
                            j,
                            question.correct_answers
                          ),
                          'card-answer false-answer': !correctAnswer(
                            j,
                            question.correct_answers
                          )
                        }"
                      >
                        {{ answer }}
                      </div>
                    </li>
                  </ol>
                </div>
                <p>Izbrani odgovori: {{ question.selected_answers.length }}</p>
                <div class="selected">
                  <ol
                    *ngFor="
                      let selected of question.selected_answers;
                      index as j
                    "
                  >
                    <li class="li-selected">
                      <div class="card-answer">
                        {{ question.answers[selected] }}
                      </div>
                    </li>
                  </ol>
                </div>
              </ol>
            </div>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
